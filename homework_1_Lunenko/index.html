<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Homework_1_Cylinder volume</title>
    </head>
    <body>
        <main>
            <h1>Объем цилиндра определятся по формуле:</h1>
            <p>
                V=h*Π*d2/4, где
                h — высота цилиндра (длина цилиндра);
                Π = 3.1415926535 — математическая постоянная, равная отношению длины окружности к её диаметру;
                d — диаметр основания цилиндра.
            </p>
        </main>
        <script src="js/script.js"></script>
    </body>
</html>
